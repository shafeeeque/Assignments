<body>
    <script>
        function multiples(n) {
            let arr = [];
            for (let i = 3; i < n; i++) {
                if (i % 3 === 0) {
                    arr.push(i);
                }
                if (i % 5 === 0) {
                    arr.push(i);
                }
            }
            console.log(arr.reduce((total,num)=>total+num));
        }
        multiples(parseInt(prompt()));
    </script>
