    <script>
        function sumEvenAndOdd(n){
    let odd=[];
    let even=[];
    for(i=1;i<n;i++){
        if(i%2===0){
            even.push(i);
        }
      else  odd.push(i);
    }
    console.log("sum of odd numers is ",odd.reduce((total,item)=>total+item));
    console.log("sum of even numers is ",even.reduce((total,item)=>total+item));
 }
  sumEvenAndOdd(parseInt(prompt()));
    </script>
