<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment8</title>
</head>

<body>
    <script>
      
        function sum(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
        let arr = [];
        let n = prompt("Enter the number of elements");
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt());
        }
        let result=sum(arr);
        document.write("sum of all the elements are" +result);
    </script>
</body>

</html>
