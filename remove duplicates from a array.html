<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment7</title>
</head>
<body>
    <script>
        let arr=[];
        let flag=0,k=0;
        let n=prompt("Enter the number of elements");
        let b=[n];
        for(let i=0;i<n;i++){
            arr[i]=parseInt(prompt());
        }
        document.write("Updated array is ");
        removeDuplicates(arr);
        
        function removeDuplicates(arr){
            for(let i=0;i<n;i++){
                flag=0;
                for(let j=0;j<n;j++){
                    if(i==j){
                        continue;
                    }
                    if(arr[i]==arr[j]){
                        arr.splice(j,1);
                        n--;
                        break;
                    }
                }
                
              
                document.write(" "+arr[i]);
            }
        }
    </script>
</body>
</html>
