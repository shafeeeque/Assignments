<body>
    <script>
        function sumOfDigits(num) {
            let str = num.toString();
            let len = str.length;
            let sum = 0;
            for (i = 0; i < len; i++) {
                sum += parseInt(str[i]);
            }
            console.log("sum of digits of given number is  " + sum);
        }
        sumOfDigits(parseInt(prompt()));
    </script>
