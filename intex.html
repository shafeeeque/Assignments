<body>
    

    <script>
        function maximum(){
            let array =[12,34,56,89,44,66,7,39,5]
            let max = array[0]
            for(let i=0;i<array.length;i++){
                if(array[i]>max){
                    max= array[i]
                }
            }
            document.write('The largest element in array is',max)
        }
        maximum();
    </script>
