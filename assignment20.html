<body>
    <script>
        function vowels(str) {
            let arr = str.split("");
            let vowelArray = ['a', 'e', 'i', 'o', 'u'];
           // console.log(arr);
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < 5; j++) {
                    if (arr[i] === vowelArray[j])
                        count++;
                }
            }
            console.log(count);
        }
        vowels("malayalam");
    </script>
</body>
