    <script>
        function factorial(n){
    if (n === 0 || n === 1) {
        return 1;
      } else {
        return n * factorial(n - 1);
      }
}
function findfact(n){
    const fact =  factorial(n);
    console.log(fact)
}
 findfact(4);
