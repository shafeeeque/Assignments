<body>
    <script>
        function getPrimeSum(num) {
            let arr = [2];
            for (let j = 3; j <= num; j++) {
                let flag = 0;
                for (let i = 2; i <= j / 2; i++) {
                    if (j % i === 0) {
                        flag = 1;
                        break;
                    }
                }
                if (flag === 0) {
                    arr.push(j);
                }
            }
            function myfunc(total,num){
                return total+num;
            }
            console.log(arr.reduce(myfunc));
        }
        getPrimeSum(parseInt(prompt()));
       
    </script>
</body>
