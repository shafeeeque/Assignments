    <script>
        function findMinMax(arr) {
    let min = arr[0];
    let max = arr[0];
    for (let i = 1; i < arr.length; i++) {
      if (arr[i] < min) {
        min = arr[i];    }
      if (arr[i] > max) {
        max = arr[i];
      } } 
    console.log(`smallest element ${min} and largest element ${max}`);
  }
  findMinMax([15,25,32,26,5,23,16,129]);
    </script>
